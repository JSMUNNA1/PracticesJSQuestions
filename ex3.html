<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <div class="box"></div>
    <script>
      let box = document.querySelector(".box");
      let h2 = document.createElement("h2");
      function date() {
        let day = new Date();
        let mm = day.getMonth();
        let dd = day.getDate();
        let yyyy = day.getFullYear();
        h2.innerHTML = `Toady Date is ${dd}/${mm}/${yyyy}`;
        box.appendChild(h2);
      }
      date();
      setInterval(date, 8.64e7);
    </script>
  </body>
</html>
